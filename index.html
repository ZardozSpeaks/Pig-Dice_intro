<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Ticket Information</h1>
      <form id="ticketForm">
        <div class="radio">
          <p>Select an age:</p>
          <label>
            <input type="radio" name="age" id="underAge" value=11>
            Child under 12
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" id="adult" value=25>
            Adult
          </label>
        </div>
        <div class="radio disabled">
          <label>
            <input type="radio" name="age" id="seniorCitizen" value=55>
            Senior Discount 55 and above
          </label>
        </div>
        <p>What time would you like to go?</p>
        <div class="radio">
          <label>
            <input type="radio" name="movieTime" id="matinee" value="matinee">
            Matinee
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="movieTime" id="evening" value="evening">
            Evening
          </label>
        </div>
        <p>New releases</p>
        <div class="radio disabled">
          <label>
            <input type="radio" name="release" id="movieTitleOne" value="newRelease1">
            Movie 1
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="release" id="movieTitleTwo" value="newRelease2">
            Movie 2
          </label>
        </div>
        <p>Second releases</p>
        <div class="radio disabled">
          <label>
            <input type="radio" name="release" id="optionOne" value="secondRelease1">
            Movie 1
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="release" id="optionTwo" value="secondRelease2">
            Movie 2
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Primary</button>
      </form>
      <div id="appendHere">

      </div>
    </div>
  </body>
</html>
