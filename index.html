<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div id="playerOneName">Player One:
        </div>
        <div id="playerTwoName">Player Two:
        </div>
      </div>
      <form id="playerNames">
        <fieldset class="form-group">
          <label for="formGroupExampleInput">Player One:</label>
          <input type="text" class="form-control" id="playerOne">
        </fieldset>
        <fieldset class="form-group">
          <label for="formGroupExampleInput2">Player Two:</label>
          <input type="text" class="form-control" id="playerTwo">
        </fieldset>
        <button type="submit" class="btn btn-primary">Input Player Names</button>
      </form>
        <div class="row">
          <div class="col-md-6">
            <div>
              <button type="button" id="playerOneRoll" class="btn btn-primary">Player One Roll Dice</button>
            </div>
            <div id="diceRollHere">
            </div>

            <div>
              <button type="button" id="playerOneBank" class="btn btn-primary">Player One Bank Turn Score</button>
            </div>
            <div>
              <button type="button" id="playerTwoRoll" class="btn btn-primary">Player Two Roll Dice</button>
            </div>
            <div>
              <button type="button" id="playerTwoBank" class="btn btn-primary">Player Two Bank Turn Score</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="results">
              <p>Player One Total:<span id="playerOneTotal"></span></p>
            </div>
            <div class="results">
              <p>Player Two Total:<span id="playerTwoTotal"></span></p>
            </div>
            <div class="results">
              <p>Player One Turn Score:<span id="playerOneTurnScore"></span></p>
            </div>
            <div class="results">
              <p>Player Two Turn Score:<span id="playerTwoTurnScore"></span></p>
            </div>
          </div>
        </div>
        <div id="newgamediv">
          <button type="button" id="newGame" class="btn btn-primary">Start New Game</button>
        </div>
      </div>
    </div>
  </body>
</html>
